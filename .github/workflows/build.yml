name: Build and Release

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*' # Trigger on tags like v1.0.0
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libgtk-3-dev libappindicator3-dev libxdo-dev
    - name: Rust Cache
      uses: swatinem/rust-cache@v2
    - name: Build
      run: cargo build --release --verbose
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: linux-build
        path: target/release/kmitlnetauth
    - name: Release Linux Binary
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: target/release/kmitlnetauth
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Rust Cache
      uses: swatinem/rust-cache@v2
    - name: Build
      run: cargo build --release --verbose
    - name: Install cargo-wix
      # Only install if not cached/found? cargo-wix installation is fast, but cache helps.
      # rust-cache caches ~/.cargo/bin by default too if configured, but default strictly caches dependencies.
      # Let's just reinstall, it's quick.
      run: cargo install cargo-wix
    - name: Create MSI Installer
      run: cargo wix -p kmitlnetauth-tray --nocapture
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-build
        path: |
          target/release/kmitlnetauth.exe
          target/release/kmitlnetauth-tray.exe
          target/wix/*.msi
    - name: Release Windows Binaries
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          target/release/kmitlnetauth.exe
          target/release/kmitlnetauth-tray.exe
          target/wix/*.msi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-docker:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build and push (Latest)
      if: github.event_name != 'pull_request' && !startsWith(github.ref, 'refs/tags/')
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ghcr.io/${{ github.repository }}:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
    - name: Build and push (Release Tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          ghcr.io/${{ github.repository }}:latest
          ghcr.io/${{ github.repository }}:${{ github.ref_name }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
