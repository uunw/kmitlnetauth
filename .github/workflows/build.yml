name: Build and Release

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*' # Trigger on tags like v1.0.0
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write
  packages: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libgtk-3-dev libappindicator3-dev libxdo-dev rpm
    - name: Rust Cache
      uses: swatinem/rust-cache@v2
    - name: Install Packaging Tools
      run: |
        cargo install cargo-deb
        cargo install cargo-generate-rpm
    - name: Build
      run: cargo build --release --verbose
    - name: Build Packages
      run: |
        cargo deb -p kmitlnetauth-service --no-build
        cargo generate-rpm -p kmitlnetauth-service
        # Move rpm to target/debian for easier collection if needed, or just reference target/generate-rpm
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: linux-packages
        path: |
          target/debian/*.deb
          target/generate-rpm/*.rpm
    - name: Release Linux Packages
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          target/debian/*.deb
          target/generate-rpm/*.rpm
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Rust Cache
      uses: swatinem/rust-cache@v2
    - name: Build
      run: cargo build --release --verbose
    - name: Install cargo-wix
      run: cargo install cargo-wix
    - name: Create MSI Installer
      run: cargo wix -p kmitlnetauth-tray --nocapture
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-installer
        path: target/wix/*.msi
    - name: Release Windows Installer
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: target/wix/*.msi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-docker:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build and push (Latest)
      if: github.event_name != 'pull_request' && !startsWith(github.ref, 'refs/tags/')
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ghcr.io/${{ github.repository }}:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
    - name: Build and push (Release Tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          ghcr.io/${{ github.repository }}:latest
          ghcr.io/${{ github.repository }}:${{ github.ref_name }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
